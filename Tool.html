<div class="calculator-container">
    <h1 class="calculator" id="calculator">Simple Calculator</h1>
    <input type="number" id="no1" placeholder="Enter No1">
    <br>
    <input type="number" id="no2" placeholder="Enter No2">
    <br>
    <input type="button" value="Plus (+)" onclick="calculate(this)">
    <input type="button" value="Minus (-)" onclick="calculate(this)">
    <input type="button" value="Divide (/)" onclick="calculate(this)">
    <input type="button" value="Multiply (*)" onclick="calculate(this)">
    <input type="reset" onclick="cleardata()"  value="Clear"><br><br>
    <div id="resultDiv">Result will be here...</div>

</div>
<br>
<div class="calculator-container ">

    <h1 class="calculator" id="BMI">BMI Calculator</h1>

    <label for="meter">Height: </label>
    <input type="number" id="meter" placeholder="CM" step="0.01"><br>
    <label for="kilo">Weight: </label>
    <input type="number" id="kilo" placeholder="KG" step="0.01"><br>
    <input type="button" value="Calculate BMI" onclick="calculateBMI()"><br><br>

    <div id="bmi-result" >Result will be here...</div>
</div>
<br>
<div class="calculator-container ">
    <h1 class="calculator" id="zakat">Zakat Calculator</h1>
        
        <label for="income">Yearly Income :</label>
        <input type="number" id="income" placeholder="Enter income">
        <input type="submit" value="Check" onclick="calculateZakat()">
        <div id="Zakat">Result will be here...</div>
</div>
<br>
<div class="calculator-container">
    <h1 class="calculator" id="Converter">Unit Converter</h1>
    <div >
        <label for="unit">Convert :</label>
        <input type="number"id="unit" placeholder="Enter here" step="0.01">
        <input type="button" value="Cm to Metre" onclick="calculateUnit(this)">
        <input type="button" value="Metre to Cm" onclick="calculateUnit(this)">
        <input type="button" value="Metre to Km" onclick="calculateUnit(this)">
        <input type="button" value="Km to Metre" onclick="calculateUnit(this)">
        <input type="button" value="Celcius to Fahrenheit" onclick="calculateUnit(this)">
        <input type="reset" value="Clear" onclick="clearUnit()">
        <div id="resultUnit">Result will be here...</div>
    </div>
</div>
<br>
